<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Mis Pedidos</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../js/mis-pedidos.js"></script>
        <script type="module" src="../js/loader.js"></script>
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center"
                    href="../index.html">
                    <img src="../assets/drinksito_logo.png" alt="Drinksito Logo"
                        width="40" class="me-2">
                    <span>Drinksito</span>
                </a>

                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarContenido">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenido colapsable -->
                <div class="collapse navbar-collapse" id="navbarContenido">
                    <div
                        class="ms-auto d-flex flex-column flex-lg-row align-items-center gap-2 mt-3 mt-lg-0 w-100 w-lg-auto justify-content-end">

                        <!-- Formulario de búsqueda -->
                        <form class="d-flex w-lg-auto" role="search"
                            action="resultados.html" method="GET">
                            <input class="form-control form-control-sm me-2"
                                type="search" name="q" placeholder="Buscar..."
                                aria-label="Buscar">
                            <button class="btn btn-sm btn-warning"
                                type="submit"><i
                                    class="bi bi-search"></i></button>
                        </form>

                        <a href="../pages/menu.html"
                            class="btn btn-outline-warning btn-sm w-lg-auto">
                            <i class="bi bi-menu-button-wide"></i> Ver menú
                        </a>

                        <!-- Botones -->
                        <a href="../pages/carrito.html"
                            class="btn btn-outline-light btn-sm w-lg-auto">
                            <i class="bi bi-cart-fill"></i>
                        </a>

                        <a href="../pages/mis-pedidos.html" id="btn-pedidos"
                            class="btn btn-outline-info btn-sm w-lg-auto">
                            <i class="bi bi-receipt"></i> Pedidos
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container py-5">
            <h2 class="text-center mb-4">Acceso a Mis Pedidos</h2>
            <div id="login-section" class="text-center">
                <input type="text" id="usuario" placeholder="Usuario"
                    class="form-control mb-2 w-50 mx-auto" />
                <input type="password" id="clave" placeholder="Contraseña"
                    class="form-control mb-3 w-50 mx-auto" />
                <button class="btn btn-primary" id="btn-login">Ingresar</button>
            </div>

            <div id="pedidos-section" class="d-none">
                <h3 class="text-center mb-3">Pedidos realizados</h3>
                <div id="lista-pedidos" class="row gy-3"></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    </body>
</html>
