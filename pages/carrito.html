<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Carrito | Drinksito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/drinksito_logo.png" type="image/png">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/loader.js"></script>
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center"
          href="../index.html">
          <img src="../assets/drinksito_logo.png" alt="Drinksito Logo"
            width="40" class="me-2">
          <span>Drinksito</span>
        </a>

        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse" data-bs-target="#navbarContenido">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContenido">
          <div
            class="ms-auto d-flex flex-column flex-lg-row align-items-center gap-2 mt-3 mt-lg-0 w-100 w-lg-auto justify-content-end">

            <form class="d-flex w-lg-auto" role="search"
              action="resultados.html" method="GET">
              <input class="form-control form-control-sm me-2"
                type="search" name="q" placeholder="Buscar..."
                aria-label="Buscar">
              <button class="btn btn-sm btn-warning"
                type="submit"><i
                  class="bi bi-search"></i></button>
            </form>

            <a href="../pages/menu.html"
              class="btn btn-outline-warning btn-sm w-lg-auto">
              <i class="bi bi-menu-button-wide"></i> Ver men√∫
            </a>

            <a href="../pages/carrito.html"
              class="btn btn-outline-light btn-sm w-lg-auto">
              <i class="bi bi-cart-fill"></i>
            </a>

            <a href="../pages/mis-pedidos.html"
              class="btn btn-outline-info btn-sm w-lg-auto">
              <i class="bi bi-receipt"></i> Pedidos
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="text-center">Carrito</h1>

      <div class="row g-3 justify-content-center" id="carrito-container"></div>
      <div class="text-center mt-4">
        <button id="finalizar-compra" class="btn btn-success">Finalizar
          compra</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../js/carrito.js"></script>
  </body>
</html>
